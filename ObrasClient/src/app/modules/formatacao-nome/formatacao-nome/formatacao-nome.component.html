<div class="container">
    <h1> Formatação de Nomes</h1>

    <div class="form-group row">
        <label for="" class="col-sm-2 col-form-label">Quantidade:</label>
        <div class="col-sm-4">
            <input type="number" name="inpQuantidadeNome" class="form-control" [(ngModel)]="quantidadeNome" required>
        </div>
        <button type="submit" name="btnConfirmarQuantidade" class="btn btn-primary mb-2"
            (click)="btnConfirmarQuantidade_Click()">Confirmar Quantidade</button>
    </div>

    <hr>

    <form #form="ngForm" novalidate>
        <div class="form-group row" *ngFor="let nomeFormatacao of nomesFormatacao; let i = index">
            <label class="col-sm-2 col-form-label">Nome:</label>
            <div class="col-sm-10">
                <input name="nome-{{i}}" type="text" [(ngModel)]="nomeFormatacao.nome" class="form-control" required>
            </div>
        </div>
        <button type="submit" [disabled]="form.invalid" name="btnFormatarNomes_Click" class="btn btn-primary mb-2" (click)="btnFormatarNomes_Click()">Formatar</button>
    </form>

    <div *ngIf="resultadosFormatacao.length > 0">
        <hr>
        <h3> Resultado:</h3>
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let resultadoFormatacao of resultadosFormatacao">
                {{resultadoFormatacao.nome}}
            </li>
        </ul>
    </div>

</div>
